worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;

    lua_package_path "$prefix/resty_modules/lualib/?.lua;;";
    lua_package_cpath "$prefix/resty_modules/lualib/?.so;;";

    init_by_lua_block {
        require("init")
    }

    server {
        listen 8080;

        location / {
            default_type text/html;
            content_by_lua_block {
                require("router").route()
            }
        }
    }
}
